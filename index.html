<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayojoin SMP</title>
    <link rel="icon" type="image/png" href="media/favicon.png">
    <link href="https://fonts.bunny.net/css?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      /* CSS yang Anda berikan (sebelum diubah) */
      :root {
          --nice-padding: 6rem;
          --roundness: 0.75rem;
          --accent1: #02db02;
          --accent2: #05b305;
          --accent2_transp: #05b30555;
          --background1: #212529;
          --background2: #16191b;
          color-scheme: dark;
      }

      [data-theme="light"] {
          --accent1: #02a302;
          --accent2: #028502;
          --accent2_transp: #02850255;
          --background1: #f8f9fa;
          --background2: #e9ecef;
          color-scheme: light;
          color: #212529;
      }

      span {
          font-family: 'Space Grotesk', sans-serif;
      }

      body {
          font-family:'Space Grotesk', sans-serif;
          background-color: var(--background1);
          color: white;
          margin:0px;
          transition: background-color 0.3s, color 0.3s;
      }

      #more {
          padding-top:5rem;
          margin-top: -5rem;
      }
      #discord {
          padding-top:5rem;
          margin-top: -5rem;
      }
      #about {
          padding-top:5rem;
          margin-top: -5rem;
      }
      #join {
          padding-top:5rem;
          margin-top: -5rem;
      }

      .banner {
          display: flex;
          position: fixed;
          background-color: #ff000099;
          width: 100%;
          height: 3rem;
          z-index: 10;
          font-size: 2rem;
          font-weight: 600;
          justify-content: center;
          backdrop-filter: blur(15px);
          align-content: center;
          padding-top: .4rem;
      }

      .headline {
          margin-top: 2rem;
          color: #fff;
          font-size:3rem;
          text-align: center;
          font-weight: 600;
      }

      .desktop_navbar {
          position:fixed;
          display: flex;
          height: 4rem;
          width: 100%;
          top: 0;
          right: 0;
          left: 0;
          bottom:0;
          background-color: #00000022;
          backdrop-filter: blur(15px);
          z-index: 5;
          align-items: center;
          justify-content: center;
          flex-direction: row;
      }

      .desktop_navbar_controls {
          display: flex;
          margin-left: auto;
          margin-right: 2rem;
          gap: 1rem;
      }

      .desktop_navbar_logo_img {
          width: 5rem;
          padding-left: 2rem;
          padding-right: 1rem;
      }

      .desktop_navbar_link {
          font-size: 1.2rem;
          padding: .8rem;
          transition: all .5s;
          text-decoration: none;
          color: #fff;
          text-align: center;
      }
      .desktop_navbar_link:hover {
          color: var(--accent1);
      }

      .desktop_navbar_link2 {
          padding:.5rem;
          color: #fff;
          text-decoration: none;
          text-align: center;
      }
      .desktop_navbar_link2_div {
          font-size: 1.2rem;
          padding: .8rem;
          transition: all .5s;
          font-weight: 700;
          border: solid 1px var(--accent1);
          border-radius: var(--roundness);
          text-align: center;
      }
      .desktop_navbar_link2_div:hover {
          border: solid 1px var(--accent2);
          background-color: var(--accent2);
          transform: scale(1.05)
      }

      .mobile_navbar {
          display: none;
          overflow: hidden;
          background-color: #00000033;
          backdrop-filter: blur(15px);
          position: fixed;
          width: 100%;
          z-index: 5;
          flex-direction: row;
          min-height: 53px;
      }

      .mobile_navbar_logo_img {
          position: absolute;
          display: block;
          height: 42px;
          padding-left: .5rem;
          top: 0;
          left: 0;
          padding-top: 3.5px;
      }

      .mobile_navbar #mobile_navbar_links {
          display: none;
          margin-top: 53px;
          flex-direction: column;
          align-items: center;
          width: 100%;
          background-color: #00000011;
      }

      .mobile_navbar_link {
          padding:.5rem;
      }

      .mobile_navbar a {
          color: white;
          text-decoration: none;
          font-size: 17px;
          display: block;
      }

      .mobile_navbar .icon {
          background-color: #00000044;
          display: block;
          position: absolute;
          right: 0;
          top: 0;
          padding: 16px;
      }

      .mobile_navbar_logo_img_a {
          display: block;
          background-color: #00000022;
      } 

      .mainflex {
          display: flex;
          align-items: center;
          align-content: center;
          justify-content: center;
          flex-direction: column;
      }

      .main1 {
          padding-top: calc(var(--nice-padding) + 2rem);
          display:flex;
          width: 100%;
          align-self: center;
          flex-direction: column;
          align-items: center;
          align-content: center;
          justify-content: center;
          /* Asumsi background.webp tidak tersedia, menggunakan URL dari gambar */
          background: rgba(0, 0, 0, .5) url('https://imgur.com/cGMLytH.png');
          background-blend-mode: darken;
          background-repeat: no-repeat;
          background-position: 50% 50%;
          background-size: cover; /* Added for better image scaling */
          min-height: 100vh; /* Ensure it takes full height */
      }

      .main1_logo_a {
          margin-bottom: var(--nice-padding);
          cursor: default;
      }

      .main1_logo {
          display: block;
          align-self: center;
          margin-left:auto;
          margin-right: auto;
          transition: all .5s;
          max-width: 40rem;
      }
      .main1_logo:hover {
          transform: scale(1.05)
      }

      .main1_description {
          text-align: center;
          font-size:3rem;
          margin-bottom: var(--nice-padding);
          margin-left: 1rem;
          margin-right: 1rem;
      }

      .main1_actcent {
          font-weight: 800;
          color: #FF8C00; /* Changed to orange color */
      }

      .main1_ipcopier {
          padding: 1rem;
          padding-left: 2rem;
          padding-right: 2rem;
          font-size: 2rem;
          background-color: var(--accent2_transp);
          border: 0px;
          border-radius: var(--roundness);
          color: white;
          transition: all .5s;
          cursor:pointer;
          position: relative;
      }

      .main1_ipcopier:hover {
          background-color: var(--accent2);
          transform: scale(1.05)
      }

      .main1_ipcopier_text1 {
          font-size:2rem;
          font-weight: 800;
      }

      .main1_ipcopier_text2 {
          font-size:1.5rem;
      }

      .main1_popup {
          position: absolute;
          left: 50%;
          transform: translate(-50%, -0%);
          text-align: center;
          background-color: rgba(0, 175, 0, 0.1);
          border:solid rgba(0, 175, 0, 1) 1px;
          color: #fff;
          border-radius: var(--roundness);
          z-index: 9999;
          padding-left: 1rem;
          padding-right: 1rem;
          margin-top: -10.5rem;
      }

      .main1_downarrow {
          opacity: 50%;
          height: 1.5rem;
          padding:2rem;
          transition: all .5s;
      }

      .main1_downarrow:hover {
          opacity: 100%;
          transform: scale(1.05)
      }

      /* Music player controls */
      .music-controls {
          position: fixed;
          bottom: 20px;
          right: 20px;
          z-index: 100;
          display: flex;
          gap: 10px;
      }

      .music-btn, .theme-toggle {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background-color: var(--accent2_transp);
          border: 1px solid var(--accent1);
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          transition: all 0.3s;
      }

      .music-btn:hover, .theme-toggle:hover {
          background-color: var(--accent2);
          transform: scale(1.1);
      }

      /* Media Queries from your CSS */
      @media only screen and (max-width: 600px) {
          .desktop_navbar{
              display:none;
          }
          .mobile_navbar{
              display:flex;
          }
          .headline {
              font-size:1.9rem;
              margin-right: 1rem;
              margin-left: 1rem;
          }
          .main1_logo {
              max-width: 16rem;
          }
          .main1_description {
              font-size: 2.5rem;
              margin-bottom: 2rem;
          }
          .main1_ipcopier {
              display: none; /* This will hide the button on mobile as per your CSS */
          }
          .music-controls {
              bottom: 10px;
              right: 10px;
          }
          .music-btn, .theme-toggle {
              width: 40px;
              height: 40px;
              font-size: 0.8rem;
          }
      }
      @media only screen and (max-width: 360px) {
          /* Removed unrelated media queries for brevity in this specific output */
      }

      /* Desktop Navbar override for screens larger than 600px */
      @media only screen and (min-width: 601px) {
          .desktop_navbar {
              display: flex;
          }
          .mobile_navbar {
              display: none;
          }
      }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <nav class="desktop_navbar">
      <a href="#"><img class="desktop_navbar_logo_img" src="media/logo_small.png" alt="logo"></a>
      <a href="https://tokodukun.com" class="desktop_navbar_link">Donasi</a>
      <a href="community.html" class="desktop_navbar_link">Community</a>
      <a href="tentang.html" class="desktop_navbar_link">Tentang</a>
      <div class="desktop_navbar_link2_div">
          <a href="media.html" class="desktop_navbar_link2">Social Media</a>
      </div>
      <div class="desktop_navbar_controls">
          <button class="theme-toggle" id="themeToggle">🌓</button>
      </div>
    </nav>
    <div class="mobile_navbar">
      <a href="#" class="mobile_navbar_logo_img_a"><img class="mobile_navbar_logo_img" src="media/logo_small.png" alt="logo"></a>
      <div id="mobile_navbar_links">
          <a class="mobile_navbar_link" onclick="mobile_navbar_link_hider()" href="server.html">Server</a>
          <a class="mobile_navbar_link" onclick="mobile_navbar_link_hider()" href="community.html">Community</a>
          <a class="mobile_navbar_link" onclick="mobile_navbar_link_hider()" href="tentang.html">Tentang</a>
          <a class="mobile_navbar_link" onclick="mobile_navbar_link_hider()" href="media.html">Social Media</a>
        </div>
        <div class="icon" onclick="mobile_navbar_link_hider()">
            <i class="fa fa-bars"></i>
        </div>
        <script>
            function mobile_navbar_link_hider() {
            var x = document.getElementById("mobile_navbar_links");
            if (x.style.display === "flex") {
                x.style.display = "none";
            } else {
                x.style.display = "flex";
            }
            } 
        </script>
    </div>
    <div class="mainflex">
      <div class="main1">
        <a class="main1_logo_a" href="#">
          <img class="main1_logo" src="media/logo.png" alt="logo">
        </a>
        <div class="main1_description">
          <a>Berpetualang,<br>Seru</a>
          <a class="main1_actcent">di dunia Minecraft</a><a>.</a>
        </div>
        <div class="main1_ipcopier_div">
          <button class="main1_ipcopier" onclick="copyText()" type="button">
            <span class="main1_ipcopier_text1">play.ayojoin.com</span>
            <br>
            <span class="main1_ipcopier_text2">Click to copy</span>
          </button>
          <script>
            function copyText() {
                navigator.clipboard.writeText
            ("play.ayomain.com");
                }
            $(document).ready(function() {
            $('.main1_ipcopier').click(function() {
                var popup = $('<div>', { class: 'main1_popup' })
                .append($('<h3 class="copy_confirm">').text('Copied IP to clipboard'))
                $(this).after(popup);
                setTimeout(function() {
                popup.remove();
                }, 1000);
            });
            });
        </script>
        </div>
        <a href="#more" class="scroll">
          <img alt="downarrow" class="main1_downarrow" src="media/downarrow.png">
        </a>
        <script>
          const scrollLinks = document.querySelectorAll('.scroll');
          scrollLinks.forEach(function(link) {
            link.addEventListener('click', function(event) {
              event.preventDefault();
              const target = document.querySelector(link.getAttribute('href'));
              const offsetTop = target.offsetTop;
              window.scrollTo({
                top: offsetTop,
                behavior: 'smooth'
              });
            });
          });
        </script>
      </div>
    </div>

    <!-- Music player controls -->
    <div class="music-controls">
        <button class="music-btn" id="playBtn1">🎵 1</button>
        <button class="music-btn" id="playBtn2">🎵 2</button>
        <button class="music-btn" id="stopBtn">⏹️</button>
    </div>

    <audio id="music1" loop>
        <source src="https://files.catbox.moe/7bzwfz.mp3" type="audio/mpeg">
    </audio>
    <audio id="music2" loop>
        <source src="https://files.catbox.moe/du52ay.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Music player functionality
        const music1 = document.getElementById('music1');
        const music2 = document.getElementById('music2');
        const playBtn1 = document.getElementById('playBtn1');
        const playBtn2 = document.getElementById('playBtn2');
        const stopBtn = document.getElementById('stopBtn');
        
        let currentMusic = null;

        playBtn1.addEventListener('click', () => {
            if (currentMusic === music1) {
                music1.pause();
                currentMusic = null;
                playBtn1.textContent = '🎵 1';
            } else {
                if (currentMusic) currentMusic.pause();
                music1.currentTime = 0;
                music1.play();
                currentMusic = music1;
                playBtn1.textContent = '🔊 1';
                playBtn2.textContent = '🎵 2';
            }
        });

        playBtn2.addEventListener('click', () => {
            if (currentMusic === music2) {
                music2.pause();
                currentMusic = null;
                playBtn2.textContent = '🎵 2';
            } else {
                if (currentMusic) currentMusic.pause();
                music2.currentTime = 0;
                music2.play();
                currentMusic = music2;
                playBtn2.textContent = '🔊 2';
                playBtn1.textContent = '🎵 1';
            }
        });

        stopBtn.addEventListener('click', () => {
            if (currentMusic) {
                currentMusic.pause();
                currentMusic.currentTime = 0;
                currentMusic = null;
                playBtn1.textContent = '🎵 1';
                playBtn2.textContent = '🎵 2';
            }
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Check for saved theme preference or use system preference
        const currentTheme = localStorage.getItem('theme') || 
                            (prefersDarkScheme.matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        if (currentTheme === 'light') {
            themeToggle.textContent = '🌙';
        } else {
            themeToggle.textContent = '☀️';
        }

        themeToggle.addEventListener('click', () => {
            let theme;
            if (document.documentElement.getAttribute('data-theme') === 'light') {
                theme = 'dark';
                themeToggle.textContent = '☀️';
            } else {
                theme = 'light';
                themeToggle.textContent = '🌙';
            }
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });
    </script>
  </body>
</html>
