<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaido SMP</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.bunny.net/css?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS yang Anda berikan (sebelum diubah) */
        :root {
            --nice-padding: 6rem;
            --roundness: 0.75rem;
            --accent1: #02db02;
            --accent2: #05b305;
            --accent2_transp: #05b30555;
            --background1: #212529;
            --background2: #16191b;
            color-scheme: dark;
        }
        [data-theme="light"] {
            --accent1: #02a302;
            --accent2: #028502;
            --accent2_transp: #02850255;
            --background1: #f8f9fa;
            --background2: #e9ecef;
            color-scheme: light;
            color: #212529;
        }

        span {
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            font-family:'Space Grotesk', sans-serif;
            background-color: var(--background1);
            color: white;
            margin:0px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Perbaikan: Hilangkan outline fokus dan tambahkan gaya fokus yang lebih baik */
        *:focus {
            outline: none;
            /* box-shadow: 0 0 0 2px var(--accent1); */
        }

        button {
            -webkit-tap-highlight-color: transparent; /* Hilangkan highlight biru di mobile */
        }

        /* Tambahan untuk aksesibilitas */
        a:focus, button:focus {
            outline: none;
            /* box-shadow: 0 0 0 2px var(--accent1); */
        }

        #more {
            padding-top:5rem;
            margin-top: -5rem;
        }
        #discord {
            padding-top:5rem;
            margin-top: -5rem;
        }
        #about {
            padding-top:5rem;
            margin-top: -5rem;
        }
        #join {
            padding-top:5rem;
            margin-top: -5rem;
        }

        .banner {
            display: flex;
            position: fixed;
            background-color: #ff000099;
            width: 100%;
            height: 3rem;
            z-index: 10;
            font-size: 2rem;
            font-weight: 600;
            justify-content: center;
            backdrop-filter: blur(15px);
            align-content: center;
            padding-top: .4rem;
        }

        .headline {
            margin-top: 2rem;
            color: #fff;
            font-size:3rem;
            text-align: center;
            font-weight: 600;
        }

        /* Unified Navbar for both desktop and mobile */
        .navbar {
            display: flex;
            background-color: #00000033;
            backdrop-filter: blur(15px);
            position: fixed;
            width: 100%;
            z-index: 5;
            min-height: 53px;
            align-items: center;
            padding: 0 1rem; /* Added some padding */
        }

        .navbar_logo_img_a {
            display: block;
            background-color: #00000022;
        }

        .navbar_logo_img {
            height: 42px;
            padding-top: 3.5px;
        }

        .navbar_links {
            display: none; /* Hidden by default, will be shown by JS for open state */
            flex-direction: column;
            align-items: center;
            width: 100%;
            background-color: #00000011;
            max-height: 0;
            transition: max-height 0.5s ease-out;
            overflow: hidden;
            position: absolute; /* Positioned below the logo and icon */
            top: 53px; /* Height of the static part of navbar */
            left: 0;
            right: 0;
        }
        .navbar_links.open {
            max-height: 500px; /* Adjust as needed to accommodate all links */
            transition: max-height 0.5s ease-in;
        }

        .navbar_link {
            padding:.5rem;
            width: 100%;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 17px;
            display: block;
            padding: 10px;
            transition: all .3s;
        }
        .navbar_link:hover {
            color: var(--accent1);
        }

        .navbar_controls {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar .icon {
            background-color: #00000044;
            display: block;
            padding: 16px;
            cursor: pointer;
        }

        .navbar .icon i {
            transition: transform 0.5s ease-in-out;
        }

        .navbar .icon.open i {
            transform: rotate(180deg);
        }

        /* Desktop specific styles for navbar */
        @media only screen and (min-width: 601px) {
            .navbar {
                justify-content: flex-start; /* Align logo to start */
                min-height: 4rem; /* Taller navbar for desktop */
                padding: 0 2rem;
            }
            .navbar_logo_img {
                width: 5rem; /* Larger logo on desktop */
                height: auto;
                padding-left: 0; /* Remove extra padding */
                padding-right: 1rem;
            }
            .navbar_logo_img_a {
                background-color: transparent; /* No background for logo link */
            }
            .navbar_links {
                display: flex; /* Always display links on desktop */
                flex-direction: row; /* Horizontal links */
                position: static; /* Remove absolute positioning */
                max-height: none; /* No max-height limit */
                background-color: transparent; /* No background for links container */
                width: auto; /* Width based on content */
                margin-left: auto; /* Push links to the right */
                transition: none; /* No transition needed */
            }
            .navbar_links.open { /* Remove open class effects on desktop */
                max-height: none;
            }
            .navbar_link {
                padding: .8rem;
                width: auto; /* Link width based on content */
                font-size: 1.2rem; /* Larger font size */
            }
            .navbar .icon {
                display: none; /* Hide hamburger icon on desktop */
            }

            .navbar_link2_div {
                font-size: 1.2rem;
                padding: .8rem;
                transition: all .5s;
                font-weight: 700;
                border: solid 1px var(--accent1);
                border-radius: var(--roundness);
                text-align: center;
                margin-left: 1rem; /* Space from other links */
            }
            .navbar_link2_div:hover {
                border: solid 1px var(--accent2);
                background-color: var(--accent2);
                transform: scale(1.05)
            }
            .navbar_link2 {
                padding:.5rem;
                color: #fff;
                text-decoration: none;
                text-align: center;
            }
        }


        .mainflex {
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            flex-direction: column;
        }

        .main1 {
            padding-top: calc(var(--nice-padding) + 2rem);
            display:flex;
            width: 100%;
            align-self: center;
            flex-direction: column;
            align-items: center;
            align-content: center;
            justify-content: center;
            background: rgba(0, 0, 0, .5) url('https://imgur.com/cGMLytH.png');
            background-blend-mode: darken;
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size: cover;
            min-height: 100vh;
        }

        .main1_logo_a {
            margin-bottom: var(--nice-padding);
            cursor: default;
        }

        .main1_logo {
            display: block;
            align-self: center;
            margin-left:auto;
            margin-right: auto;
            transition: all .5s;
            max-width: 40rem;
        }
        .main1_logo:hover {
            transform: scale(1.05)
        }

        .main1_description {
            text-align: center;
            font-size:3rem;
            margin-bottom: var(--nice-padding);
            margin-left: 1rem;
            margin-right: 1rem;
        }

        .main1_actcent {
            font-weight: 800;
            color: #FF8C00;
        }

        .main1_ipcopier {
            padding: 1rem;
            padding-left: 2rem;
            padding-right: 2rem;
            font-size: 2rem;
            background-color: var(--accent2_transp);
            border: 0px;
            border-radius: var(--roundness);
            color: white;
            transition: all .5s;
            cursor:pointer;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        .main1_ipcopier:hover {
            background-color: var(--accent2);
            transform: scale(1.05)
        }

        .main1_ipcopier_text1 {
            font-size:2rem;
            font-weight: 800;
        }

        .main1_ipcopier_text2 {
            font-size:1.5rem;
        }

        .main1_popup {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -0%);
            text-align: center;
            background-color: rgba(0, 175, 0, 0.1);
            border:solid rgba(0, 175, 0, 1) 1px;
            color: #fff;
            border-radius: var(--roundness);
            z-index: 9999;
            padding-left: 1rem;
            padding-right: 1rem;
            margin-top: -10.5rem;
        }

        .main1_downarrow {
            opacity: 50%;
            height: 1.5rem;
            padding:2rem;
            transition: all .5s;
            cursor: pointer;
            outline: none; /* Remove outline on click */
            box-shadow: none; /* Remove box-shadow on click */
        }

        .main1_downarrow:hover {
            opacity: 100%;
            transform: scale(1.05)
        }

        /* Music player controls */
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent2_transp);
            border: 1px solid var(--accent1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            -webkit-tap-highlight-color: transparent;
        }

        .music-btn:hover {
            background-color: var(--accent2);
            transform: scale(1.1);
        }

        /* Media Queries from your CSS */
        @media only screen and (max-width: 600px) {
            .headline {
                font-size:1.9rem;
                margin-right: 1rem;
                margin-left: 1rem;
            }
            .main1_logo {
                max-width: 16rem;
            }
            .main1_description {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }
            .main1_ipcopier {
                display: none;
            }
            .music-controls {
                bottom: 10px;
                right: 10px;
            }
            .music-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            /* Panah bawah berubah arah pada mobile saat navbar terbuka */
            .main1_downarrow.open {
                transform: rotate(180deg);
            }
        }
        @media only screen and (max-width: 360px) {
            /* Removed unrelated media queries for brevity in this specific output */
        }
    </style>

</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <nav class="navbar">
        <a href="#" class="navbar_logo_img_a"><img class="navbar_logo_img" src="logo_small.png" alt="logo"></a>
        <div class="navbar_links" id="navbar_links">
            <a class="navbar_link" href="https://tokodukun.com">Donasi</a>
            <a class="navbar_link" href="community.html">Community</a>
            <a class="navbar_link" href="tentang.html">Tentang</a>
            <div class="navbar_link2_div">
                <a href="media.html" class="navbar_link2">Social Media</a>
            </div>
        </div>
        <div class="navbar_controls">
            <div class="icon" id="hamburger_icon">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </nav>
    <div class="mainflex">
        <div class="main1">
            <a class="main1_logo_a" href="#">
                <img class="main1_logo" src="logo.png" alt="logo">
            </a>
            <div class="main1_description">
                <a>Berpetualang,<br>Seru</a>
                <a class="main1_actcent">di dunia Minecraft</a><a>.</a>
            </div>
            <div class="main1_ipcopier_div">
                <button class="main1_ipcopier" onclick="copyText()" type="button">
                    <span class="main1_ipcopier_text1">play.ayojoin.com</span>
                    <br>
                    <span class="main1_ipcopier_text2">Click to copy</span>
                </button>
                <script>
                    function copyText() {
                        navigator.clipboard.writeText("play.ayomain.com");
                    }
                    $(document).ready(function() {
                        $('.main1_ipcopier').click(function() {
                            var popup = $('<div>', { class: 'main1_popup' })
                                .append($('<h3 class="copy_confirm">').text('Copied IP to clipboard'));
                            $(this).after(popup);
                            setTimeout(function() {
                                popup.remove();
                            }, 1000);
                        });
                    });
                </script>
            </div>
            <a href="#more" class="scroll main1_downarrow_mobile_trigger">
                <img alt="downarrow" class="main1_downarrow" src="downarrow.png">
            </a>
            <script>
                const scrollLinks = document.querySelectorAll('.scroll');
                scrollLinks.forEach(function(link) {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        const target = document.querySelector(link.getAttribute('href'));
                        const offsetTop = target.offsetTop;
                        window.scrollTo({
                            top: offsetTop,
                            behavior: 'smooth'
                        });
                    });
                });
            </script>
        </div>
    </div>

    <div class="music-controls">
        <button class="music-btn" id="musicToggleBtn"><i class="fa-solid fa-volume-off"></i></button>
    </div>

    <audio id="backgroundMusic"></audio>

    <script>
        // Music player functionality
        const musicFiles = [
            "https://files.catbox.moe/7bzwfz.mp3",
            "https://files.catbox.moe/du52ay.mp3"
        ];
        let currentMusicIndex = 0;
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicToggleBtn = document.getElementById('musicToggleBtn');
        let isPlaying = false;

        function loadAndPlayMusic() {
            backgroundMusic.src = musicFiles[currentMusicIndex];
            backgroundMusic.play();
            isPlaying = true;
            musicToggleBtn.innerHTML = '<i class="fa-solid fa-volume-up"></i>';
        }

        function stopMusic() {
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
            isPlaying = false;
            musicToggleBtn.innerHTML = '<i class="fa-solid fa-volume-off"></i>';
        }

        musicToggleBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopMusic();
            } else {
                loadAndPlayMusic();
            }
        });

        backgroundMusic.addEventListener('ended', () => {
            currentMusicIndex = (currentMusicIndex + 1) % musicFiles.length;
            loadAndPlayMusic();
        });

        // Unified Navbar Toggle Functionality
        const navbarLinks = document.getElementById("navbar_links");
        const hamburgerIconContainer = document.getElementById("hamburger_icon");
        const hamburgerIcon = document.querySelector("#hamburger_icon i");
        const downArrowImage = document.querySelector(".main1_downarrow");

        function toggleNavbar() {
            navbarLinks.classList.toggle("open");
            hamburgerIconContainer.classList.toggle("open");
            if (window.matchMedia('(max-width: 600px)').matches) {
                downArrowImage.classList.toggle("open");
            }
        }

        // Event listener for hamburger icon (container)
        if (hamburgerIconContainer) {
            hamburgerIconContainer.addEventListener('click', toggleNavbar);
        }

        // Event listener for navbar links (to close when a link is clicked on mobile)
        document.querySelectorAll('.navbar_link').forEach(link => {
            link.addEventListener('click', function() {
                if (window.matchMedia('(max-width: 600px)').matches && navbarLinks.classList.contains("open")) {
                    toggleNavbar();
                }
            });
        });

        // Down arrow opens navbar on mobile
        const mobileDownArrowTrigger = document.querySelector(".main1_downarrow_mobile_trigger");
        if (mobileDownArrowTrigger) {
            mobileDownArrowTrigger.addEventListener('click', function(event) {
                if (window.matchMedia('(max-width: 600px)').matches) {
                    event.preventDefault();
                    toggleNavbar();
                }
            });
        }

        // Close navbar if resizing from mobile to desktop while open
        window.addEventListener('resize', function() {
            if (window.matchMedia('(min-width: 601px)').matches && navbarLinks.classList.contains("open")) {
                navbarLinks.classList.remove("open");
                hamburgerIconContainer.classList.remove("open");
                downArrowImage.classList.remove("open");
            }
        });

    </script>
</body>
</html>
